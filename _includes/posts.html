{% if limit %}
    <ul class="article-short-item">
    {% for post in posts limit:limit %}
        <li class="article-title"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <ul class="article-short-item">
    {% for post in posts %}
        <li class="article-title"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
{% endif %}
