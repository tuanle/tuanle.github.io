<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <link href="/favicon.ico" rel="icon" type="image/x-icon" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ site.name }} | {{ page.title or 'just another nightmare...' }}</title>
        <meta name="author" content="Lê Quốc Tuấn" />
        <meta name="description" content="{{ page.title or 'Personal blog' }}">

        <link href="https://fonts.googleapis.com/css?family=Montserrat:400|Source+Code+Pro" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&amp;subset=vietnamese" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lora&amp;subset=vietnamese" rel="stylesheet">
        <link rel="stylesheet" href="/assets/css/normalize.css" type="text/css" />
        <link rel="stylesheet" href="/assets/css/syntax.css" type="text/css" />
        <link rel="stylesheet" href="/assets/css/main.css" type="text/css" />
    </head>
    <body>
        <div id="container" class="container">
            <header class="row">
                <ul id="menu" class="list-inline">
                    <li><a href="/">{{ site.name | upcase }}</a></li>
                    {% for category in site.categories | sort: 'date' %}
                    <li>
                        <a href="/categories/{{ category.title }}.html" title="Posts on {{ category.title }} category">
                            {{ category.title | upcase }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </header>
