name: mid9
url: mid9.net
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all

collections:
  categories:
    output: true
  tags:
    output: true

defaults:
  - scope:
      path: ""
      type: "categories"
    values:
      layout: "category"
  - scope:
      path: ""
      type: "tags"
    values:
      layout: "tag"
